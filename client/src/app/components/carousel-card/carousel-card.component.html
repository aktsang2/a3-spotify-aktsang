<!-- Bind the href to the local route (e.g., /album/:id, /artist/:id, /track/:id) -->
<a [routerLink]="['/album', album.id]">
  <!-- Bind the image source -->
  <img class="d-block w-100" [src]="album.images[0]?.url" alt="{{ album.name }}">
  
  <div class="carousel-caption d-none d-md-block">
    <!-- Populate with the album/artist/song name -->
    <h5>{{ album.name }}</h5>
  </div>
</a>
