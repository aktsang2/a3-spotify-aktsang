<h1>Search Spotify</h1>

<!-- ✅ Bind input's model to searchString -->
<input [(ngModel)]="searchString" placeholder="Search..." class="form-control">

<!-- ✅ Bind select's model to searchCategory -->
<select [(ngModel)]="searchCategory" class="form-select">
  <!-- ✅ Loop over searchCategories to create dropdown options -->
  <option *ngFor="let category of searchCategories" [value]="category">
    {{ category }}
  </option>
</select>

<!-- ✅ Call search function when the button is clicked -->
<button class="btn btn-light mt-2" (click)="search()">Search</button>

<!-- ✅ Display carousel if searching for artist or album -->
<app-carousel
  *ngIf="(searchCategory === 'artist' || searchCategory === 'album') && results?.length"
  [resources]="results"
  carouselId="searchCarousel">
</app-carousel>

<!-- ✅ Display track-list if searching for a track -->
<app-track-list
  *ngIf="searchCategory === 'track' && results?.length"
  [tracks]="results">
</app-track-list>
