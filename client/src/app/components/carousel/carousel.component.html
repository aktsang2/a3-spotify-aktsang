@if (resources) {
  <div [id]="carouselId" class="carousel slide carousel-fade">
    <div class="carousel-inner">
        @for (resource of resources; track resource.id; let first = $first) {
          <div class="carousel-item" [class.active]="first">
            <app-carousel-card [resource]="resource"></app-carousel-card>
          </div>
      }
  </div>
    <a class="carousel-control-prev" [attr.data-bs-target]="carouselIdForBinding" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </a>
    <a class="carousel-control-next" [attr.data-bs-target]="carouselIdForBinding" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </a>
  </div>
}
