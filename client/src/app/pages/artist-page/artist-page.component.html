@if(artist) {
  <div class="row">
    <div class="col-xl-4 col-12">
      <!-- ✅ Artist name -->
      <h1>{{ artist.name }}</h1>

      <!-- ✅ Artist image -->
      <img id="artistImg" [src]="artist.images[0]?.url || 'assets/unknown.jpg'" [alt]="artist.name" class="img-fluid">

      <p>
        <!-- ✅ Link to artist page on Spotify -->
        <a class="btn btn-light" role="button" target="_blank" [href]="artist.external_urls?.spotify">
          Open {{ artist.name }} on Spotify
        </a>
      </p>
    </div>

    <div class="col-xl-4 col-12">
      <h3>Popularity</h3>

      <!-- ✅ Followers with commas -->
      <p>{{ artist.followers?.total | number }} followers</p>

      <!-- ✅ Popularity thermometer -->
      <app-thermometer [popularity]="artist.popularity"></app-thermometer>

      <!-- ✅ Artist's albums -->
      <h3>{{ artist.name }}'s Albums</h3>
      <app-carousel [resources]="albums" carouselId="artistAlbumsCarousel"></app-carousel>
    </div>

    <div class="col-xl-4 col-12">
      <!-- ✅ Artist's top tracks -->
      <h3>{{ artist.name }}'s Top Tracks</h3>
      <app-track-list [tracks]="topTracks" [hideArtist]="true" [hideAlbum]="false"></app-track-list>
    </div>
  </div>
}
