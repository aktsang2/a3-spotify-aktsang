@if(album) {
  <div class="row">
    <div class="col-12 col-sm-6">
      <!-- ✅ Album name -->
      <h1>{{ album.name }}</h1>

      <!-- ✅ Album image -->
      <img id="albumImg" [src]="album.images[0]?.url" [alt]="album.name" class="img-fluid">

      <!-- ✅ Thermometer for popularity -->
      <app-thermometer [popularity]="album.popularity"></app-thermometer>

      <!-- ✅ Loop over album artists -->
      @for (artist of album.artists) {
        <p>
          Artist:
          <a [routerLink]="['/artist', artist.id]">
            {{ artist.name }}
          </a>
        </p>
      }

      <!-- ✅ Link to album page on Spotify -->
      <p>
        <a class="btn btn-light" role="button" target="_blank" [href]="album.external_urls?.spotify">
          Open {{ album.name }} on Spotify
        </a>
      </p>
    </div>

    <div class="col-12 col-sm-6">
      <h3>Album Tracks</h3>
      <!-- ✅ Track list for album, hide artist and album columns -->
      <app-track-list [tracks]="album.tracks" [hideArtist]="true" [hideAlbum]="true"></app-track-list>
    </div>
  </div>
}
